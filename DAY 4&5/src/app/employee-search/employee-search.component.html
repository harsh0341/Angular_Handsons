<h2>Search Employee</h2>
<div class="row">
    <div class="col-md-4 col-md-offset-4" style="margin-top: 50px; margin-left: 25%; background-color: darkcyan; border: 1px solid rgb(9, 13, 219); padding: 30px; fill:gray;">
        <input class="form-control" style="color: red;" type="text" name="name" [(ngModel)]='name' placeholder="Find Employee By Name..." (keyup)="search(name)">
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4" style="margin-top: 50px; border: 3px solid rgb(224, 22, 22); padding: 30px; background-color: lightgoldenrodyellow;" *ngFor="let emp of empFiltered">
            <app-emp-info [employee]='emp'></app-emp-info>
        </div>
    </div>
</div>
